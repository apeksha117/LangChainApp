<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice Breaker</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chgibb/css-spinners@2.2.1/css/spinner/three-quarters.min.css">
</head>
<body>
    <header>
        <form id="name-form" style="margin: 0 auto">
            <h1>Ice Breaker</h1>
            <input type="text" name="name" placeholder="Enter name">
            <button id="magic-button" type="submit" class="center">Do Your Magic</button>
        </form>
    </header>
    <div id="spinner" style="text-align: center; display: none">
        <span class="three-quarters-loader" style="width: 100px; height: 100px; border-radius: 50%; border-width: 12px;"></span>
    </div>
    <main id="result" style="display: none">
        <div style="text-align: center">
            <img id="profile-pic" src="" alt="Profile Picture" style="width: 300px; max-width: 100%; height: auto; border-radius: 50%; margin-bottom: 20px;">
        </div>
        <div>
            <h2>Who am I?</h2>
            <p id="name_of_person"></p>
        </div>
        <div>
            <h2>Where can you find me?</h2>
            <p id="location"></p>
        </div>
        <div>
            <h2>My twitter followers</h2>
            <p id="twitter_follower"></p>
        </div>
        <div>
            <h2>My tweets</h2>
            <p id="number_of_tweets"></p>
        </div>
        <div>
            <h2>About me</h2>
            <p id="summary"></p>
        </div>
        <div>
            <h2>Interesting Facts</h2>
            <div id="facts"></div>
        </div>
    </main>

    <script>
        const form = document.getElementById("name-form");
        const spinner = document.getElementById("spinner");
        const result = document.getElementById("result");

        form.addEventListener("submit", (ev) => {
            ev.preventDefault();

            result.style.display = "none";
            spinner.style.display = "";

            const formData = new FormData(form);

            fetch("/process", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) return response.json();
                throw new Error("POST request failed");
            })
            .then(data => {
                if (data.picture_url) {
                    document.getElementById("profile-pic").src = data.picture_url;
                }
                if (data.summary_and_facts) {
                    document.getElementById("summary").textContent = data.summary_and_facts.summary || '';
                    document.getElementById("name_of_person").textContent = data.summary_and_facts.name_of_person || '';
                    document.getElementById("location").textContent = data.summary_and_facts.location || '';
                    document.getElementById("twitter_follower").textContent = data.summary_and_facts.twitter_follower || '';
                    document.getElementById("number_of_tweets").textContent = data.summary_and_facts.number_of_tweets || '';
                    createHtmlList(document.getElementById("facts"), data.summary_and_facts.facts || []);
                }

                spinner.style.display = "none";
                result.style.display = "";
            })
            .catch(error => {
                console.error('Error:', error);
                spinner.style.display = "none";
                result.style.display = "none";
                alert('An error occurred. Please try again.');
            });
        });

        function createHtmlList(element, items) {
            const ul = document.createElement("ul");

            items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                ul.appendChild(li);
            });

            element.innerHTML = "";
            element.appendChild(ul);
        }
    </script>
</body>
</html>
